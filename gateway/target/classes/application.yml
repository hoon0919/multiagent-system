---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: invitemanagement
          uri: http://invitemanagement:8080
          predicates:
            - Path=/invites/**, 
        - id: projectmanagement
          uri: http://projectmanagement:8080
          predicates:
            - Path=/projects/**, 
        - id: usermanagement
          uri: http://usermanagement:8080
          predicates:
            - Path=/users/**, 
        - id: postmanagement
          uri: http://postmanagement:8080
          predicates:
            - Path=/posts/**, 
        - id: attachmentmanagement
          uri: http://attachmentmanagement:8080
          predicates:
            - Path=/attachments/**, 
        - id: commentmanagement
          uri: http://commentmanagement:8080
          predicates:
            - Path=/comments/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
