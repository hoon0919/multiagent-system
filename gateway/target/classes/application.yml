spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: invitemanagement
          uri: http://localhost:8082
          predicates:
            - Path=/invites/**, 
        - id: projectmanagement
          uri: http://localhost:8083
          predicates:
            - Path=/projects/**, 
        - id: usermanagement
          uri: http://localhost:8084
          predicates:
            - Path=/users/**, 
        - id: postmanagement
          uri: http://localhost:8085
          predicates:
            - Path=/posts/**, 
        - id: attachmentmanagement
          uri: http://localhost:8086
          predicates:
            - Path=/attachments/**, 
        - id: commentmanagement
          uri: http://localhost:8087
          predicates:
            - Path=/comments/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
